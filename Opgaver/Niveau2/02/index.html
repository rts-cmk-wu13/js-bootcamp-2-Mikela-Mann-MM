<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="kurv.js" defer></script>
    <script src="https://kit.fontawesome.com/83609ddf96.js" crossorigin="anonymous"></script>
    <title>Produkter</title>
</head>

<body>
<!-- header navigation -->
<header>
  
</header>


<!-- main -->
<main>

<!-- back to top button -->
<a id="backToTop" href="#" class="a" aria-label="Tilbage til toppen">
    <div class="border">
        <span></span>
    </div>
</a> 
<!-- back to top button ends -->

<div class="cart">
    <div class="cart-container">
        <h1>Indkøbskurv</h1>

        <div class="cart-item">
            <div class="cart-item-background">
                <img src="img/kurv.png" alt="Kurv" class="item-image">
            </div>
            <div class="item-details">
                <p class="item-name">Kurv</p>
                <p class="item-description">Flettet kurv</p>
            </div>
            <div class="quantity-selector" aria-label="Vælg antal for fletkurv">
                <div class="quantity-selector-button button-left subtractButton" aria-label="Fjern én kurv">-</div>
                <div class="quantity" id="result-item1">1</div>
                <div class="quantity-selector-button button-right addButton" aria-label="Tilføj én kurv">+</div>
            </div>
            <p class="item-price">150 kr</p>
            <div class="resetButton" role="button" tabindex="0" aria-label="Fjern en fletkurv fra kurven"><i class="fa-solid fa-x"></i></div>
        </div>

        <div class="cart-item">
            <div class="cart-item-background">
                <img src="img/ministaffeli1.png" alt="Mini staffeli" class="item-image">
            </div>
            <div class="item-details">
                <p class="item-name">Mini staffeli</p>
                <p class="item-description">Inkl. malerlærred</p>
            </div>
            <div class="quantity-selector" aria-label="Vælg antal for Mini staffeli">
                <div class="quantity-selector-button button-left subtractButton" aria-label="Fjern én Mini staffeli">-</div>
                <div class="quantity" id="result-item1">1</div>
                <div class="quantity-selector-button button-right addButton" aria-label="Tilføj én Mini staffeli">+</div>
            </div>
            <p class="item-price">130 kr</p>
            <div class="resetButton" role="button" tabindex="0" aria-label="Fjern Mini staffeli fra kurven"><i class="fa-solid fa-x"></i></div>
        </div>

        <div class="cart-item">
            <div class="cart-item-background">
                <img src="img/plante1.png" alt="Sukkulent" class="item-image">
            </div>
            <div class="item-details">
                <p class="item-name">Sukkulent</p>
                <p class="item-description">Grøn plante</p>
            </div>
            <div class="quantity-selector" aria-label="Vælg antal for Sukkulent">
                <div class="quantity-selector-button button-left subtractButton" aria-label="Fjern én Sukkulent">-</div>
                <div class="quantity" id="result-item2">1</div>
                <div class="quantity-selector-button button-right addButton" aria-label="Tilføj én Sukkulent">+</div>
            </div>
            <p class="item-price">100 kr</p>
            <div class="resetButton" role="button" tabindex="0" aria-label="Fjern Sukkulent fra kurven"><i class="fa-solid fa-x"></i></div>
        </div>

        <div class="cart-item">
            <div class="cart-item-background--last">
            </div>
            <div class="item-details">
                <p class="item-name">Total</p>
            </div>
            <div class="quantity-selector--last"> 
            </div>
            <p>Total: <span class="total-price">0 kr</span></p>
            <div class="resetButton" role="button" tabindex="0" aria-label="Fjern total fra kurven"><i class="fa-solid fa-x"></i></div>
        </div>
    </div>
    <a href="betaling.html" class="button button--payment" aria-label="Gå til betaling">Gå til betaling</a>
</div>

</main>

<!-- main end -->

<!-- footer -->
<footer>

</footer>

<!-- footer end -->

</body>
</html>
